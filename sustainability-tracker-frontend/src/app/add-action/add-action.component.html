<form>
    <input type="text" [(ngModel)]="action" name="action" placeholder="Enter action" required />
    <input type="date" [(ngModel)]="date" name="date" required />
    <input type="number" [(ngModel)]="points" name="points" placeholder="Points" required />
    <button (click)="addAction()">Add Action</button>
  </form>
