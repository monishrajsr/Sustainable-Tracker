<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Action</th>
      <th>Date</th>
      <th>Points</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let action of actions">
      <td>{{ action.id }}</td>
      <td>{{ action.action }}</td>
      <td>{{ action.date }}</td>
      <td>{{ action.points }}</td>
      <td><button (click)="removeAction(action.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
